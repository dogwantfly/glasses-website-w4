        <div class="selection d-flex justify-content-between align-items-center">

            <select name="location" id="location" class="dropdown">

                    <ul class="store-info-list">
                        <li class="store-info d-flex">

                        </li>
                        <li class="store-info d-flex">
                            <img src="./assets/img/icon-clock-black.svg" alt="clock icon">

                        <li class="store-info d-flex">

            </div>

            </div>
        </div>
        
    </div>
